<body>
    <script>
        function Person (name){
            // 私有属性(也可以不带_下划线,也可以不声明let)
            let _weight = "50kg"
            // 私有方法
            let getqq = function(){
                console.log("qq")
            }
            // 公有属性
            this.name = name
            this.age = 20
            this.fn = function(){
                console.log(_weight)
                getqq()
                return _weight
            }
        }
        // 公有方法
        Person.prototype.getName = function(){
            console.log(this.name)
        }

        // 静态属性
        Person.num = 10
        // 静态方法
        Person.getNum = function(){
            return this.num
        }
        // 自身调用私有方法
        // Person.getqq()

        console.log(Person.getNum()) //10
        let p1 = new Person("p1")
        console.log(p1.fn())
        // 私有方法用不了
        // console.log(p1.getqq())


        // 问题：私有方法怎么写 怎么调用
        
    </script>
</body>
