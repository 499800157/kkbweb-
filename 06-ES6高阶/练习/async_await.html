<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 相当于声明了一个异步函数
        async function fn(){
            try{
                await new Promise((resolve)=>{
                    setTimeout(() => {
                        resolve(1)
                        console.log(1)
                    }, 3000);
                })
                await new Promise((resolve,reject)=>{
                    setTimeout(() => {
                        reject(2)
                        console.log(2)
                    }, 2000);
                })
                await new Promise((resolve)=>{
                    setTimeout(() => {
                        resolve(3)
                        console.log(3)
                    }, 1000);
                })
            }catch(err){
                console.log(err)
            }
            
        }
        fn()
    </script>
</body>
</html>
