<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myvue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <!-- <div>
            {{message}}
        </div>
        <input type="text" v-model = "message"> -->
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            message:"测试数据"
        }
    })

    setTimeout(() => {
        // console.log(vm.$data['message']);
        vm.$data.message = "<h2>修改的数据</h2>";
        // console.log("setTimeout",vm.$data);
    }, 1000);


</script>
</html>
